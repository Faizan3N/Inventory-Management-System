{% extends 'invApp/base.html' %}
{% block title %}Delete Product â€“ Inventory App{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card-inv p-4">
            <h2 class="page-heading mb-3">Delete Product</h2>
            <p class="text-muted-inv mb-4">Are you sure you want to delete <strong>{{ product.name }}</strong> (SKU: {{ product.sku }})? This cannot be undone.</p>
            <form method="post" action="">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                    <a href="{% url 'product-list' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
