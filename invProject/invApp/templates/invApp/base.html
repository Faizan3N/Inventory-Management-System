<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --inv-primary: #0f766e;
            --inv-primary-dark: #0d9488;
            --inv-secondary: #134e4a;
            --inv-bg: #f0fdfa;
            --inv-card: #ffffff;
            --inv-text: #1e293b;
            --inv-muted: #64748b;
            --inv-border: #99f6e4;
            --inv-danger: #dc2626;
            --inv-shadow: 0 4px 6px -1px rgba(15, 118, 110, 0.08), 0 2px 4px -2px rgba(15, 118, 110, 0.06);
            --inv-radius: 12px;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--inv-bg);
            color: var(--inv-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(135deg, var(--inv-secondary) 0%, var(--inv-primary) 100%) !important;
            box-shadow: var(--inv-shadow);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: #fff !important;
        }
        .nav-link {
            color: rgba(255,255,255,0.9) !important;
            font-weight: 500;
            padding: 0.5rem 0.75rem !important;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff !important;
            background: rgba(255,255,255,0.15);
        }
        .navbar-toggler {
            border-color: rgba(255,255,255,0.4);
        }
        .navbar-toggler-icon { filter: invert(1); }
        main {
            flex: 1;
            padding: 2rem 0 3rem;
        }
        .page-heading {
            font-weight: 700;
            color: var(--inv-secondary);
            margin-bottom: 1.5rem;
        }
        .card-inv {
            background: var(--inv-card);
            border: 1px solid var(--inv-border);
            border-radius: var(--inv-radius);
            box-shadow: var(--inv-shadow);
        }
        .btn-inv {
            background: linear-gradient(135deg, var(--inv-primary) 0%, var(--inv-primary-dark) 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .btn-inv:hover {
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.4);
        }
        .btn-outline-inv {
            border: 2px solid var(--inv-primary);
            color: var(--inv-primary);
            font-weight: 600;
            border-radius: 8px;
            background: transparent;
        }
        .btn-outline-inv:hover {
            background: var(--inv-primary);
            color: #fff;
            border-color: var(--inv-primary);
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #cbd5e1;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--inv-primary);
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.2);
        }
        .table-inv {
            border-radius: var(--inv-radius);
            overflow: hidden;
        }
        .table-inv thead {
            background: linear-gradient(135deg, var(--inv-secondary) 0%, var(--inv-primary) 100%);
            color: #fff;
        }
        .table-inv thead th {
            border: none;
            font-weight: 600;
            padding: 0.875rem 1rem;
        }
        .table-inv tbody tr {
            transition: background 0.15s;
        }
        .table-inv tbody tr:hover {
            background: rgba(15, 118, 110, 0.06);
        }
        .table-inv tbody td {
            padding: 0.875rem 1rem;
            vertical-align: middle;
        }
        .badge-qty { font-weight: 600; }
        footer {
            background: var(--inv-secondary);
            color: rgba(255,255,255,0.8);
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
        .alert-inv {
            background: rgba(15, 118, 110, 0.1);
            border: 1px solid var(--inv-border);
            color: var(--inv-secondary);
            border-radius: var(--inv-radius);
        }
        .text-muted-inv { color: var(--inv-muted); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">Inventory App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product-list' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_product' %}">Add Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container" style="padding-top: 80px;">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">&copy; {% now "Y" %} Inventory App. All rights reserved.</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
